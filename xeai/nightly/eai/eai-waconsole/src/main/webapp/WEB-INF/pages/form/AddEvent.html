<!--content form-->

<div id="dvAlert"
		style="width: 100%; height: 50px; text-align: center;"></div>
<form class="form-horizontal" name="form" data-fv-framework="bootstrap"
	data-fv-icon-valid="glyphicon glyphicon-ok"
	data-fv-icon-invalid="glyphicon glyphicon-remove"
	data-fv-icon-validating="glyphicon glyphicon-refresh">
	<div class="row">
		<fieldset class="col-lg-12">

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">Event</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="event" />
					<div id="dvevent" style="display:none" ></div>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">Name</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="event_name" />
					<div id="dvevent_name" style="display:none"></div>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">State</label>
				<div class="col-lg-9">
					<select id="event_status" class="form-control">
						<option>-- select --</option>
					</select>
					<div id="dvevent_status" style="display:none"></div>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">Business Module</label>
				<div class="col-lg-9">
					
					<input type="text" class="form-control" id="flow_owner" disabled="disabled" />
					
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">Business Flows</label>
				<div class="col-lg-9">
					<select id="event_flow" class="form-control">
						<option>-- select --</option>
					</select>
					<div id="dvevent_flow" style="display:none"></div>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">Business Groups</label>
				<div class="col-lg-9">
					<select id="event_group" class="form-control">
						<option>-- select --</option>
					</select>
					<div id="dvevent_group" style="display:none"></div>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">System Source</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="system_source" />
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">System Source Message
					Type</label>
				<div class="col-lg-9">
					<input type="text" class="form-control"
						id="system_source_message_type" />
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">System Target</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" id="system_target" />
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">System Target Type</label>
				<div class="col-lg-9">
					<input type="text" class="form-control"
						id="system_target_message_type" />
				</div>
			</div>
			
			<div class="form-group form-group-sm">
				<label class="col-lg-3 control-label">Description</label>
				<div class="col-lg-9">
					<textarea rows="9" cols="33" id="event_description" ></textarea>
					
				</div>
			</div>

		</fieldset>
	</div>
</form>
