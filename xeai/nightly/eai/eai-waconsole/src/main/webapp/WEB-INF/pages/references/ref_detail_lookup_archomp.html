<span id="nameID"></span>
<div id="tab-4" class="active table-responsive">
	<table id="detail-lookup-archomp"
		class="table table-striped table-bordered table-hover dataTables-example">
		<thead>
			<tr>
				<th>Key</th>
				<th>Value</th>
				<th>Remarks</th>

			</tr>
		</thead>
		<tbody id="detail-lookup-archomp-data"></tbody>
		<tfoot>

		</tfoot>
	</table>
</div>

<!--content form-->

<div class="panel-body col-md-12 p-n">
	<div class="panel-group" id="accordiondetail">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h5 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordiondetail"
						href="#collapseRefDtlLookupArch">click to add row</a>
				</h5>
			</div>
			<div id="collapseRefDtlLookupArch" class="panel-collapse collapse">
				<div class="panel-body">
					<div id="dvAlert"
						style="width: 100%; height: 50px; text-align: center;"></div>
					<form class="form-horizontal" name="form"
						data-fv-framework="bootstrap"
						data-fv-icon-valid="glyphicon glyphicon-ok"
						data-fv-icon-invalid="glyphicon glyphicon-remove"
						data-fv-icon-validating="glyphicon glyphicon-refresh">
						<div class="row">
							<fieldset class="col-lg-12">

								<div class="form-group form-group-sm">
									<label class="col-lg-3 control-label">Key</label>
									<div class="col-lg-9">
										<input type="hidden" id="nameID" /> 
										<input type="text"
											class="form-control" id="key" />
										<div id="dvkey" style="display:none" ></div>
									</div>
								</div>

								<div class="form-group form-group-sm">
									<label class="col-lg-3 control-label">Value</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="value" />
										<div id="dvvalue" style="display: none"></div>
									</div>
								</div>



								<div class="form-group form-group-sm">
									<label class="col-lg-3 control-label">Remark</label>
									<div class="col-lg-9">
										<input type="text" class="form-control" id="remarks" />
									</div>
								</div>
							</fieldset>
						</div>
						
						<div class="modal-footer">
						<span id="idSave">
							<button type="button" class="btn btn-primary btn-outline"
								title="Save" id="save" >
								<i class="fa fa-floppy-o"></i>
							</button>
						</span>
						<span id="idUpdate">
							<button type="button" class="btn btn-primary btn-outline"
								title="Edit" id="update" >
								<i class="fa fa-pencil"></i>
							</button>
							<button type="button" class="btn btn-primary btn-outline"
								title="Delete" id="delete" >
								<i class="fa fa-trash-o"></i>
							</button>
						</span>
						
						
						
						<button type="button" class="btn btn-danger btn-outline"
							title="Cancel" id="cancel" >
							<i class="fa fa-times"></i>
						</button>
					</div> 
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
